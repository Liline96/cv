<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Anime.js + Tone.js Smooth Follow</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            overflow: hidden; /* Empêche les scrollbars parasites */
        }
        svg {
            width: 80vw;
            height: 80vh;
            border-radius: 8px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }   
    </style>
</head>
<body>
    <svg id="zone" viewBox="0 0 304 112">
        <g id="poly" stroke-width="3" stroke="currentColor" stroke-linejoin="round" fill="none" fill-rule="evenodd">
            <polygon id="path-1" points="152,4 170,38 204,56 170,74 152,108 134,74 100,56 134,38"></polygon>
            <polygon style="opacity: 0" id="path-2" points="152,4 170,38 204,56 170,74 152,108 134,74 100,56 134,38"></polygon>
        </g>
    </svg>

    <script type="module">
        import { animate, svg, utils, createAnimatable } from 'https://esm.sh/animejs';
        import * as Tone from 'https://esm.sh/tone';

        // --- 1. CONFIGURATION AUDIO (Tone.js) ---
        const synth = new Tone.Synth({
            oscillator: { type: "fmsine" },
            envelope: {
                attack: 0.05,
                decay: 0.1,
                sustain: 0.3,
                release: 1 
            }
        }).toDestination();

        // --- 2. CONFIGURATION VISUELLE (Anime.js) ---
        const [ $path1, $path2 ] = utils.$('polygon');
        const $zone = document.querySelector('#zone'); 
        const $poly = document.querySelector('#poly');

        // --- 3. LOGIQUE DE MOUVEMENT (Basée sur ton exemple) ---
        
        // Calcul des limites de la zone
        let bounds = $zone.getBoundingClientRect();
        const refreshBounds = () => bounds = $zone.getBoundingClientRect();

        // Création de l'objet animable avec inertie (500ms de délai)
        const polyanim = createAnimatable($poly, {
            x: 500, // Durée pour atteindre X
            y: 500, // Durée pour atteindre Y
            ease: 'out(3)', // Douceur de l'arrêt
        });

        const onMouseMove = e => {
            const { width, height, left, top } = bounds;
            const hw = width / 2;
            const hh = height / 2;
            
            // Calcul de la position théorique (clampée pour rester dans la zone)
            const targetX = utils.clamp(e.clientX - left - hw, -hw, hw);
            const targetY = utils.clamp(e.clientY - top - hh, -hh, hh);

            // LOGIQUE DU CENTRE (Aimant)
            // On vérifie la distance avec le centre (0,0)
            const distance = Math.hypot(targetX, targetY);
            
            if (distance < 20) { 
                // Si on est à moins de 20px du centre, on force 0,0
                polyanim.x(0);
                polyanim.y(0);
            } else {
                // Sinon on va vers la souris (avec les 500ms de délai définis plus haut)
                polyanim.x(targetX);
                polyanim.y(targetY);
            }
        }

        // Écouteurs d'événements pour le mouvement
        window.addEventListener('mousemove', onMouseMove);
        window.addEventListener('scroll', refreshBounds); 
        window.addEventListener('resize', refreshBounds); 


        // --- 4. LOGIQUE D'ANIMATION (Morphing + Son) ---
        
        async function animateRandomPoints() {
            await Tone.start();

            // Variables aléatoires
            const total = utils.random(4, 64); 
            const r1 = utils.random(4, 56);    

            // Son
            const notes = ['C', 'D', 'E', 'F', 'G', 'A', 'B'];
            const randomNoteChar = notes[utils.random(0, notes.length - 1)];
            let octave = 7 - Math.floor(total / 10);
            octave = utils.clamp(octave, 1, 7);
            const duration = (60 - r1) / 20; 
            
            synth.triggerAttackRelease(randomNoteChar + octave, duration);

            // Visuel (Morphing)
            const randomColor = `hsl(${utils.random(0, 360)}, 70%, 50%)`;
            $path1.style.stroke = randomColor;
            utils.set($path2, { points: generatePoints(total, r1) });
            
            animate($path1, {
                points: svg.morphTo($path2),
                ease: 'inOutCirc',
                duration: 500
            }); 
        }

        // Générateur de points
        function generatePoints(total, r1) {
            const r2 = 56;
            const isOdd = n => n % 2;
            let points = '';
            for (let i = 0, l = isOdd(total) ? total + 1 : total; i < l; i++) {
                const r = isOdd(i) ? r1 : r2;
                const a = (2 * Math.PI * i / l) - Math.PI / 2;
                const x = 152 + utils.round(r * Math.cos(a), 0);
                const y = 56 + utils.round(r * Math.sin(a), 0);
                points += `${x},${y} `;
            }
            return points;
        }
        
        // Déclencheur au clic
        $zone.addEventListener('click', animateRandomPoints);
        
    </script>
</body>
</html>
